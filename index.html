<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Una pregunta especial... ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #d90429;
            --secondary-color: #ef233c;
            --accent-color: #ffb3c1;
            --gold: #ffd700;
            --text-dark: #2b2d42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Fondo degradado rom√°ntico con superposici√≥n */
            background: radial-gradient(circle at center, #ffbdc8 0%, #e63946 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de part√≠culas de fondo (Bokeh) */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(rgba(255,255,255,0.3) 2px, transparent 2px),
                radial-gradient(rgba(255,255,255,0.2) 4px, transparent 4px),
                radial-gradient(rgba(255,215,0,0.3) 3px, transparent 3px);
            background-size: 50px 50px, 100px 100px, 150px 150px;
            background-position: 0 0, 25px 25px, 50px 50px;
            animation: shimmer 20s linear infinite;
            z-index: -1;
        }

        @keyframes shimmer {
            0% { background-position: 0 0, 25px 25px, 50px 50px; }
            100% { background-position: 50px 50px, 125px 125px, 200px 200px; }
        }

        /* --- TARJETA CON EFECTO CRISTAL (Glassmorphism) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                inset 0 0 20px rgba(255,255,255,0.5);
            text-align: center;
            z-index: 20; /* Asegurar que est√© por encima de las flores al inicio */
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            position: relative;
        }
        
        /* Borde dorado decorativo */
        .glass-card::after {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 35px;
            border: 2px solid var(--gold);
            opacity: 0.3;
            pointer-events: none;
        }

        h1 {
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            position: relative; /* Necesario para mover el bot√≥n No */
            min-height: 60px;
        }

        .btn {
            padding: 14px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: 2px solid transparent;
        }

        #yesBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(217, 4, 41, 0.4);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        #noBtn {
            background-color: #fff;
            color: var(--text-dark);
            border: 2px solid #e0e0e0;
            /* Importante para el movimiento absoluto */
            position: relative; 
            transition: all 0.2s ease-out;
        }

        /* --- JARD√çN DE TULIPANES PRO --- */
        .garden-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            pointer-events: none;
            z-index: 5;
            padding-bottom: 20px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        /* Animaci√≥n de balanceo suave */
        @keyframes gentleSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .tulip-pro {
            position: relative;
            width: 60px;
            height: 0; /* Crece desde 0 */
            margin: 0 -8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            transition: height 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: bottom center;
            animation: gentleSway 4s ease-in-out infinite alternate;
            animation-delay: var(--sway-delay);
        }

        .stem-pro {
            width: 10px;
            background: linear-gradient(to right, #3a7d44, #55a630);
            height: 100%;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }

        .leaf-pro {
            position: absolute;
            width: 35px;
            height: 70px;
            background: linear-gradient(135deg, #3a7d44, #55a630);
            border-radius: 0 80% 0 80%;
            bottom: 30px;
            box-shadow: inset 2px -2px 5px rgba(0,0,0,0.1);
        }
        .leaf-pro.left { left: -25px; transform: rotate(-15deg); }
        .leaf-pro.right { right: -25px; transform: rotate(15deg) scaleX(-1); }

        /* Cabeza del tulip√°n m√°s realista con capas */
        .flower-head-pro {
            position: absolute;
            top: -65px;
            width: 50px;
            height: 65px;
            z-index: 2;
        }

        /* P√©talo central */
        .petal-main {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--tulip-color);
            border-radius: 50% 50% 20px 20px;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
        }

        /* P√©talos laterales para dar volumen */
        .petal-side {
            position: absolute;
            top: 5px;
            width: 30px;
            height: 55px;
            background: var(--tulip-darker);
            border-radius: 50% 50% 20px 20px;
            z-index: -1;
        }
        .petal-side.left { 
            left: -8px; 
            transform: rotate(-15deg); 
            background: linear-gradient(to right, rgba(0,0,0,0.1), transparent);
        }
        .petal-side.right { 
            right: -8px; 
            transform: rotate(15deg);
            background: linear-gradient(to left, rgba(0,0,0,0.1), transparent);
        }


        /* --- MENSAJE FINAL --- */
        .success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Permitir clicks a trav√©s */
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 30;
        }

        .success-text {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(217, 4, 41, 0.2);
            border: 2px solid var(--gold);
        }
        
        .success-text h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 4rem;
        }
        .success-text p {
            color: var(--text-dark);
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: 600;
        }

        /* --- CORAZONES FLOTANTES GIGANTES (SVG) --- */
        .floating-heart {
            position: absolute;
            /* AUMENTADO: Tama√±o base mucho m√°s grande */
            width: 60px; 
            height: 60px;
            pointer-events: none;
            animation: floatUpFade 2.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
            filter: drop-shadow(0 4px 6px rgba(217, 4, 41, 0.4));
            z-index: 100; /* Asegurar que est√©n muy por encima */
        }

        @keyframes floatUpFade {
            0% {
                /* AUMENTADO: Empiezan casi a tama√±o completo */
                transform: scale(0.8) translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                /* AUMENTADO: Terminan gigantes (doble tama√±o) */
                transform: scale(2.0) translateY(-200px) rotate(var(--rotation));
                opacity: 0;
            }
        }
        
        /* Utilidad para ocultar visualmente */
        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9) translateY(20px);
        }

    </style>
</head>
<body>

    <div class="glass-card" id="mainCard">
        <h1>¬øQuieres ser mi San Valent√≠n? üåπ</h1>
        <div class="buttons-container" id="btnContainer">
            <button class="btn" id="yesBtn">¬°S√≠, quiero! ‚ù§Ô∏è</button>
            <button class="btn" id="noBtn">Mmm... no</button>
        </div>
    </div>

    <div class="success-overlay" id="successMessage">
        <div class="success-text">
            <h2>¬°Te Quiero! ‚ù§Ô∏è</h2>
            <p>(Toca la pantalla para llenar esto de amor)</p>
        </div>
    </div>

    <div class="garden-container" id="garden"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const garden = document.getElementById('garden');
        const successMessage = document.getElementById('successMessage');
        const btnContainer = document.getElementById('btnContainer');

        let noBtnClicks = 0;

        // --- L√ìGICA DEL BOT√ìN "NO" ---
        function moveNoButton() {
            const containerRect = btnContainer.getBoundingClientRect();
            noBtn.style.position = 'absolute';
            const rangeX = containerRect.width * 0.8;
            const rangeY = 150;
            const randomX = (Math.random() - 0.5) * rangeX;
            const randomY = (Math.random() * rangeY) - (rangeY/2);
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noBtn.style.backgroundColor = '#f8f9fa';
            noBtn.innerText = ["¬°Ups!", "¬øSegura?", "¬°Atr√°pame!", "¬°Int√©ntalo!"][Math.floor(Math.random()*4)];
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noBtnClicks++;
            moveNoButton();
            if (noBtnClicks >= 3) {
               noBtn.style.position = 'static';
               noBtn.style.transform = 'none';
               noBtn.innerText = "¬°Vale, s√≠! üòÖ";
               noBtn.style.background = "var(--accent-color)";
               noBtn.style.color = "white";
               noBtn.style.border = "none";
               noBtn.replaceWith(noBtn.cloneNode(true));
               const newNoBtn = document.getElementById('noBtn');
               newNoBtn.addEventListener('click', startCelebration);
            }
        });


        // --- L√ìGICA DEL S√ç Y CELEBRACI√ìN ---
        yesBtn.addEventListener('click', startCelebration);

        function startCelebration() {
            mainCard.classList.add('hidden');
            setTimeout(() => {
                successMessage.style.opacity = '1';
            }, 600);
            growGarden();
            document.addEventListener('click', createHeartParticle);
            document.addEventListener('touchstart', createHeartParticle, {passive: true});
        }


        function growGarden() {
            const tulipPalettes = [
                { main: '#ff4d6d', dark: '#c9184a' }, 
                { main: '#d90429', dark: '#9d0208' }, 
                { main: '#ff8fa3', dark: '#ff4d6d' }, 
                { main: '#e63946', dark: '#a82a33' }, 
                { main: '#fdc500', dark: '#e0a800' }
            ];
            const numberOfFlowers = window.innerWidth < 500 ? 12 : 20;
            for (let i = 0; i < numberOfFlowers; i++) {
                const tulip = document.createElement('div');
                tulip.classList.add('tulip-pro');
                const height = Math.floor(Math.random() * 250) + 200;
                const palette = tulipPalettes[Math.floor(Math.random() * tulipPalettes.length)];
                const growthDelay = Math.random() * 1.5;
                const swayDelay = -(Math.random() * 4) + 's';
                const scale = 0.8 + Math.random() * 0.4;
                tulip.style.setProperty('--tulip-color', palette.main);
                tulip.style.setProperty('--tulip-darker', palette.dark);
                tulip.style.setProperty('--sway-delay', swayDelay);
                tulip.style.transform = `scale(${scale})`;
                tulip.innerHTML = `
                    <div class="flower-head-pro">
                        <div class="petal-side left"></div>
                        <div class="petal-side right"></div>
                        <div class="petal-main"></div>
                    </div>
                    <div class="stem-pro">
                        <div class="leaf-pro left"></div>
                        <div class="leaf-pro right"></div>
                    </div>
                `;
                garden.appendChild(tulip);
                setTimeout(() => {
                    tulip.style.height = `${height}px`;
                }, growthDelay * 1000);
            }
        }


        // --- INTERACCI√ìN DE CORAZONES SVG GIGANTES ---
        function createHeartParticle(e) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            
            heart.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" fill="${getRandomPinkRed()}"/>
            </svg>`;

            // Posici√≥n del toque/click
            let x = e.clientX || (e.touches && e.touches[0].clientX);
            let y = e.clientY || (e.touches && e.touches[0].clientY);

            // AJUSTADO: Centrar el coraz√≥n m√°s grande (mitad de 60px = 30px)
            heart.style.left = `${x - 30}px`;
            heart.style.top = `${y - 30}px`;
            
            const randomRotation = (Math.random() * 90 - 45) + 'deg';
            heart.style.setProperty('--rotation', randomRotation);

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2500);
        }

        function getRandomPinkRed() {
            const colors = ['#d90429', '#ef233c', '#ff4d6d', '#ff8fa3', '#c9184a'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

    </script>
</body>
</html>
